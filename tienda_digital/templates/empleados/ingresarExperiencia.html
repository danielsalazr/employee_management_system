{% extends 'index.html' %}
{% load static %}


{% block container %}

    <div class="container contenedor">
      <main>
        <div class="format row g-5">
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Formulario de ingreso de experiencia de Empleados</h4>
            <form class="needs-validation" onsubmit="" enctype="multipart/form-data">
              <div class="row g-3">
                <div class="col-sm-6">
                  <label htmlfor="firstName" class="form-label"> Numero de documento: </label>
                  
                  <div class="input-group mb-3">
                    <input
                    onchange=""
                    type="number"
                    class="form-control"
                    id="n_documento"
                    name="n_documento"
                    placeholder=""
                    required
                  />
                    <button class="btn btn-outline-secondary buttonSearchIcon" type="button" id="verifiEmployeeToExperience"><i class='bx bx-search-alt-2 searchIcon' ></i></button>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label htmlfor="lastName" class="form-label"> AÃ±o: </label>
                  <input
                    onchange=""
                    type="number"
                    class="form-control"
                    id="anio"
                    name="anio"
                    placeholder=""
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label htmlfor="lastName" class="form-label"> Mes: </label>
                  <input
                    onchange=""
                    type ="number"
                    class="form-control"
                    id="mes"
                    name="mes"
                    placeholder=""
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label htmlfor="lastName" class="form-label"> Empresa: </label>
                  <input
                    onchange=""
                    type ="text"
                    class="form-control"
                    id="empresa"
                    name="empresa"
                    placeholder=""
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label htmlfor="lastName" class="form-label"> Jefe Inmediato: </label>
                  <input
                    onchange=""
                    ="type"
                    ="text"
                    class="form-control"
                    id="jefe_inmediato"
                    name="jefe_inmediato"
                    placeholder=""
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label htmlfor="lastName" class="form-label"> Cargo: </label>
                  <input
                    onchange=""
                    type="text"
                    class="form-control"
                    id="cargo"
                    name="cargo"
                    placeholder=""
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <label htmlfor="lastName" class="form-label"> Responsabilidades: </label>
                  <input
                    onchange=""
                    type="text"
                    class="form-control"
                    id="responsabilidades"
                    name="responsabilidades"
                    placeholder=""
                    required
                  />
                </div>
                <div class="col-sm-6">
                    <label htmlfor="lastName" class="form-label"> Logros: </label>
                    <input
                      onchange=""
                      type="text"
                      class="form-control"
                      id="logros"
                      name="logros"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <button class="w-100 btn btn-primary btn-lg" id="SendExperience" >
                Adjuntar experiencia
              </button>
              </form>

            <a class="btn btn-warning btn-lg mt-4 w-100" href="{% url 'empleados:index' %}"> Regresar al menu principal</a>
          {% if success %}
          <p class="alert alert-danger">{{ success }}</p>
          {% endif %}
          </div>
        </div>
      </main>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'js/employees/createEmployeeExperience.js' %}"></script>

{% endblock container %}
